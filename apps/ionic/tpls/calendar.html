<ion-view title="Calendar">
    <ion-content>
        <div class="cal-header">
            <table>
                <tbody>
                    <tr>
                        <td>日</td>
                        <td>一</td>
                        <td>二</td>
                        <td>三</td>
                        <td>四</td>
                        <td>五</td>
                        <td>六</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-calendar cal-section="calSection" cal-option="calOption" cal-select="calSelect(dates)"></ng-calendar>
        <ion-slide-box does-continue="true" show-pager="false" on-slide-changed="onSlideChange(index)">
            <ion-slide>
                <ng-calendar cal-section="calSection1"></ng-calendar>
            </ion-slide>
            <ion-slide>
                <ng-calendar cal-section="calSection2"></ng-calendar>
            </ion-slide>
            <ion-slide>
                <ng-calendar cal-section="calSection3"></ng-calendar>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>

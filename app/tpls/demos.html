<ion-view title="Demo">
    <ion-content>
        <div class="row tech-container">
            <div class="col-xs-4 col-sm-3 tech" ng-repeat="tech in techData" ng-click="goApp(tech.id)">
                <img ng-src="{{tech.logo}}" class="tech-img">
                <p>{{tech.name}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>

<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="gradient-bar">
            <ion-nav-back-button class="button-icon ion-ios-arrow-back">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
        <ion-tabs class="tabs-icon-top" ng-show="appModel.tabsVisible">
            <ion-tab title="设置" icon="ion-ios-gear-outline" ng-click="go('app.option')">
            </ion-tab>
            <ion-tab title="首页" icon="ion-ios-home-outline" ng-click="go('app.demos')">
            </ion-tab>
            <ion-tab title="关于" icon="ion-ios-information-outline" ng-click="go('app.about')">
            </ion-tab>
        </ion-tabs>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="side-menu-left">
        <ion-header-bar>
            <div class="blur-wrapper">
                <canvas-blur img-src="img/photo.png" radius="30"></canvas-blur>
            </div>
            <ion-item class="item-avatar user-item">
                <img src="img/photo.png">
                <span class="user-name">工作站</span>
            </ion-item>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item href="#/app/demo" class="item-icon-left" menu-close>
                    <i class="icon ion-ios-home-outline"></i>
                    首页
                </ion-item>
                <ion-item href="#/app/option" class="item-icon-left" menu-close>
                    <i class="icon ion-ios-gear-outline"></i>
                    设置
                </ion-item>
                <ion-item href="#/app/about" class="item-icon-left" menu-close>
                    <i class="icon ion-ios-information-outline"></i>
                    关于
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
